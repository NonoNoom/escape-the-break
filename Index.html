<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="css.css">
    <title>Home</title>
</head>
<body class="homepage">
    <img src="Titel.png" alt="" width="100%">
    <fieldset>
        <form class="form" action="#">
            <div class="center">
                <label>Enter your code:</label>
                <input class="fill-in" type="text" name="password" id="password" placeholder="e.g. 12345678" required/>
                <div class="error">
                    <p class="errortext" id="myError">Try again....</clasp>
                </div>
                <button class="submit" onclick="onSubmit(event)">SUBMIT</button>
            </div>    
        </form>
    </fieldset>

    <script type="text/javascript">
       if (navigator.userAgent.match(/samsung/i)) {
           alert("Your browser (Samsung Internet) may not show this website" + 
                 "correctly. Please consider using a standards-compliant" + 
                 "browser instead. \n\n" +
                 "We recommend Firefox, Microsoft Edge, or Google Chrome.");
       }
        var attempts = 0;

        function onSubmit(event) {
            event.preventDefault();
            if (document.getElementById('password').value == '509') {
                window.location.href = '509.html'; 
            } 
            else {
                attempts++;
                if (attempts >= 3) {
                    document.getElementById("myError").innerText = "It must be 3 numbers!";
                } else {
                    var error = document.getElementById("myError");
                    error.classList.add("show");
                    document.getElementById('password').value = '';
                }
            }
        }
    </script>
</body>
</html>
